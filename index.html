<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsychicPowers</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Phantomsans, sans-serif;
            background-color: #000000; /* black */
            color: #FFFFFF; /* white */
            overflow: hidden; /* Hides horizontal scrollbars */
        }
        .header {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            color: #FFFFFF; /* white */
            padding: 20px;
            text-align: center;
            cursor: pointer; /* Change cursor to pointer */
            user-select: none; /* Prevent text selection */
        }
        .main-content {
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 2; /* Ensures content stays above background images */
        }
        .bg-images {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Ensures background images stay behind content */
            opacity: 0; /* Initially hidden */
            transition: opacity 2s ease-in-out; /* Transition effect for opacity */
        }
        .bg-images.visible {
            opacity: 1; /* Make background images visible */
        }
        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px; /* Adjusted margin */
            animation: slideIn 1s ease-in-out; /* Animation for button slide */
        }
        button {
            align-items: center;
            background-image: linear-gradient(144deg, #FF5E5E, #FCCF31 50%, #00DDEB);
            border: 0;
            border-radius: 8px;
            box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
            box-sizing: border-box;
            color: #FFFFFF;
            display: flex;
            font-size: 18px;
            justify-content: center;
            line-height: 1em;
            max-width: 100%;
            min-width: 140px;
            padding: 3px;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            cursor: pointer;
            transition: all .3s;
            margin: 10px;
        }
        button:active,
        button:hover {
            outline: 0;
        }
        button span {
            background-color: rgb(5, 6, 45);
            padding: 16px 24px;
            border-radius: 6px;
            width: 100%;
            height: 100%;
            transition: 300ms;
        }
        button:hover span {
            background: none;
        }
        button:active {
            transform: scale(0.9);
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(100%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media Query for Mobile Devices */
        @media only screen and (max-width: 600px) {
            .btn-container {
                flex-direction: column; /* Change flex-direction to column for stacking buttons */
                align-items: center; /* Center-align buttons */
                margin-top: 10px; /* Adjusted margin */
            }
            button {
                min-width: 120px; /* Adjusted button width */
            }
        }
    </style>
</head>
<body>
    <div class="header" onclick="window.location.href='index.html'">
        <h1>PsychicPowers</h1>
    </div>
    <!-- Background image -->
    <div class="bg-images">
        <img src="ii.jpg" alt="Background Image">
        <div class="main-content">
            <div class="btn-container">
                <button>
                    <span>Newbie</span>
                </button>
                <button>
                    <span>Experienced</span>
                </button>
                <button>
                    <span>Master</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Show background image with a delay
        window.onload = function() {
            document.querySelector('.bg-images').classList.add('visible');
        };
    </script>
</body>
</html>
