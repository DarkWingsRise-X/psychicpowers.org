<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiating Energy Ball</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif; /* Font family */
            color: #fff; /* Text color */
        }

        .container {
            text-align: center;
            margin-top: 50px; /* Adjust top margin */
        }

        .energy-ball {
            width: 200px; /* Increased size */
            height: 200px; /* Increased size */
            border-radius: 50%;
            background: radial-gradient(circle, rgba(173, 216, 230, 1) 0%, rgba(0, 212, 255, 0) 70%);
            box-shadow: 0 0 60px rgba(173, 216, 230, 0.8); /* Brighter glow */
            animation: pulse 2s infinite, rotateBall 10s linear infinite;
            margin-top: 50px; /* Adjust top margin */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 30px rgba(173, 216, 230, 0.8); /* Brighter glow */
            }
            50% {
                transform: scale(1.2);
                box-shadow: 0 0 60px rgba(173, 216, 230, 1); /* Brighter glow */
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 30px rgba(173, 216, 230, 0.8); /* Brighter glow */
            }
        }

        @keyframes rotateBall {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .text {
            font-size: 24px; /* Font size */
            margin-bottom: 20px; /* Margin between the lines */
            color: #ffd700; /* Gold color */
            font-weight: bold; /* Bold text */
        }

        .spirituality-line {
            font-style: italic; /* Italic text */
            font-size: 18px; /* Font size */
            color: #fff; /* Text color */
            overflow: hidden; /* Hide overflow to prevent line break */
            white-space: nowrap; /* Prevent line break */
            border-right: 2px solid; /* Create typewriter effect */
            animation: typewriter 4s steps(20) infinite;
        }

        @keyframes typewriter {
            0% {
                width: 0;
            }
            50% {
                border-color: transparent; /* Hide border */
            }
            100% {
                width: 100%;
                border-color: #fff; /* White border */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">SpirtualTeach</div>
        <div class="spirituality-line">Awaken the mystical synergy of psychic powers and spirituality.</div>
    </div>
    <div class="energy-ball"></div>
</body>
</html>
